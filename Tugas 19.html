<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Belajar HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Formulir Biodata Diri</h1><hr/>
    <form>
      <p>Nama : <input type="text"/></p><hr/>
      <p>Pas Foto : <input type="file" accept="image/jpeg"/></p><hr/>
      <p>Jenis Kelamin : <label><input type="radio"/> Pria</label> <label><input type="radio"/> Wanita</label></p><hr/>
      <p>Hobi : <label><input type="checkbox"/> Sepak Bola</label> <label><input type="checkbox"/> Bulu Tangkis</label> <label><input type="checkbox"/> Membaca Buku</label></p><hr/>
    </form>
  </body>
</html>
